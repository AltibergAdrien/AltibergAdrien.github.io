<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Faça login</title>
</head>

<body>
    <header>
        <div class="div-1">
            <img src="/img/Logo 3.png" alt="Logo" class="logo">
        </div>

        <div class="div-2">
            <h1>Cadastro</h1>
        </div>
        <div class="head">
            <button> <a href="/index.html" target="_self">Inicio</a></button>
            <button><a href="/html/cadastro.html" target="_self">Cadastre-se</a></button>

    <section>
        <div class="card-cadastro">
            <div class="cadastro">
                <h1> CADASTRO</h1>
                <div class="textfield">
                    <label for="usuario"> Usuário:</label>
                    <input type="text" name="usuario" placeholder="Usuário" required>
                </div>
                <div class="textfield">
                    <label for="email"> Email:</label>
                    <input type="Email" name="email" placeholder="Email" required>
                </div>
                <div class="textfield">
                    <label for="senha"> Senha:</label>
                    <input type="password" name="senha" placeholder="Senha" required>
                </div>
                <button class="btn-cadastro">Cadastrar-se</button>
            </div>
        </div>
    </section>
</body>
